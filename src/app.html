<template>
  <require from="./app.css"></require>
  <require from="resources/loading-indicator"></require>
  <require from="resources/au-select-item"></require>
  <require from="resources/au-select-list"></require>
  <require from="resources/au-settings-button"></require>
  <require from="resources/au-dropdown"></require>
  <require from="resources/au-aside"></require>
  <require from="resources/au-overlay"></require>



  <header class="au-header" ref="header">
    <nav class="au-navbar">

      <nav-item menu click.delegate="openAside($event)">
        <au-icon>navicon</au-icon>
      </nav-item>

      <nav-item logo>
        <a href="#/" logo><img src="images/aurelia-logo.png"></a>
        <a href="#/" title>Docs</a>
      </nav-item>

      <nav-item au-tabs>
        <a tab-item href="#/" class="${router.currentInstruction.config.moduleId === 'article/index' ? 'au-active' : ''}">Step-by-Step</a>
        <a tab-item href="#/api/home" class="tab-item ${router.currentInstruction.config.moduleId === 'api/index' ? 'au-active' : ''}">
          Libraries
          <span class="au-tag">API</span>
        </a>
      </nav-item>

      <nav-item right>
        <au-dropdown options.bind="culture.options" value.bind="culture.current"></au-dropdown>
        <au-dropdown options.bind="language.options" value.bind="language.current"></au-dropdown>
      </nav-item right>

      <nav-item search>
        <a class="au-icon-button" href="#"><i class="fa fa-search"></i></a>
      </nav-item>
    </nav>
    <loading-indicator loading.bind="router.isNavigating"></loading-indicator>
  </header>

  <au-aside class="au-animate">
    <nav ref="mobileTabs" class="au-tabs">
      <a tab-item href="#/" class="${title === 'Article' ? 'au-active' : ''}">Step-by-Step</a>
      <a tab-item href="#/api/home" class="tab-item ${title === 'API' ? 'au-active' : ''}">
        Libraries
        <span class="au-tag">API</span>
      </a>
    </nav>
  </au-aside>

  <main class="main-host" id="pageHost">
    <router-view class="main-view-port"></router-view>
  </main>

  <au-settings-button>
    <au-select-list>
      <au-select-item options.bind="culture.options" value.bind="culture.current"></au-select-item>
      <au-select-item options.bind="language.options" value.bind="language.current"></au-select-item>

      <au-select-item options.bind="profile.options" value.two-way="profile.current">
        <template replace-part="each-item">${o.displayName}</template>
        <template replace-part="active-item">${value.displayName}</template>
      </au-select-item>
    </au-select-list>
  </au-settings-button>

  <au-overlay au-overlay.ref="overlay"></au-overlay>
</template>
