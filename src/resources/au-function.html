<template>
  <div flex="" ai-layout="" class="${ isExpanded ? 'break-horiz' : ''}">
    <a flex="100" ai-layout="" href="#" click.delegate="toggleExpand()">
      ${value.name}
    </a>
    <template if.bind="isExpanded" flex="100" ai-layout="">
      <article>
        <h4>Signature</h4>
        <au-signature repeat.for="signature of value.signatures" value.bind="signature"></au-signature>
        <em if.bind="value.children.length === 0">
          No child properties exist.
        </em>

        <h4>Attributes</h4>
        <ul>
          <li if.bind="value.flags && value.flags.isExported">
            <strong>Exported</strong>
          </li>
          <li if.bind="value.flags && value.flags.isStatic">
            <strong>Static</strong>
          </li>
        </ul>
      </article>
    </template>
  </div>
</template>
