<template>
  <div flex="" ai-layout="" class="${ isExpanded ? 'break-horiz' : ''}">
    <a href="#" click.delegate="toggleExpand()">
      ${value.name}
    </a>
    <template if.bind="isExpanded">
      <article class="break-horiz">
        <div ai-layout="" flex="">
          <h3 flex="100" ai-layout="">Description</h3>
          <strong flex="100" ai-layout="">${value.comment.shortText || '(no description provided)'}</strong>
        </div>
        <div ai-layout="" flex="">
          <h3 flex="100" ai-layout="">Constructor</h3>
          <au-constructor  flex="100" ai-layout="" value.bind="value.constructorMethod">
          </au-constructor>
        </div>
        <div ai-layout="" flex="">
          <div flex="100" ai-layout="">
            <h3 flex="100" ai-layout="">Methods</h3>
            <div flex="100" ai-layout="">
              <ul class="no-bullet">
                <li repeat.for="method of value.methods">
                  <au-method value.bind="method"></au-method>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </article>
    </template>
  </div>
</template>
