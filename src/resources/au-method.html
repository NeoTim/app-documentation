<template>
  <div>
    <span if.bind="value.flags && value.flags.isStatic" class="au-tag">static</span>

    <strong>
      ${value.signature.name}(<span repeat.for="param of value.signature.parameters">${param.name}: ${param.type.name}<span if.bind="!$last">, </span></span>): ${value.signature.type.name}
    </strong>
  </div>

  <div>${value.signature.comment.shortText || 'no description available'}</div>

  <div>
    <h4>Parameters</h4>
    <ul>
      <li repeat.for="param of value.signature.parameters">
        ${param.name}: ${param.type.name} - ${param.comment.text || 'no description available'}
      </li>
    </ul>
  </div>
</template>
