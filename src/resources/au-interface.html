<template>
  <li>
    <a href="#" click.delegate="toggleExpand()">
      ${value.name} - ${value.kindName}
    </a>
    <template if.bind="isExpanded">
      <article>
        <table if.bind="value.children.length > 0">
          <tr>
            <th>
              Name
            </th>
            <th>
              Type
            </th>
            <th>
              Kind
            </th>
          </tr>
          <tr repeat.for="kid of value.children">
            <th>
              ${kid.name}
            </th>
            <th>
              <span if.bind="kid.type">
                ${kid.type.name}
              </span>
            </th>
            <th>
              ${kid.kindString}
            </th>
          </tr>
        </table>
        <em if.bind="value.children.length === 0">
          No child properties exist.
        </em>
      </article>
    </template>
  </li>
</template>
