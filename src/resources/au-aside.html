<template>
  <require from="./au-menu"></require>

  <content select=".au-tabs"></content>
  <section ref="content">
    <content></content>
  </section>
  <div class="mouse-enter-area">
    <button class="aside-settings aside-toggle-button">
      <au-icon toggle color=accent click.trigger="toggleActive()" icon="arrow-right-b"></au-icon>
    </button>
    <button class="aside-settings activate-mouse-button">
      <au-icon class="icon-top" color=accent></au-icon>
      <au-icon power icon="power" click.trigger="toggleMouseActivation()"></au-icon>
      <au-icon class="icon-bottom" color=accent></au-icon>
    </button>
  </div>
  <div class="after"></div>
</template>
