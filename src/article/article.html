<template>
  <au-view class="content">

    <section class="au-card title-card">
      <header direction="flex-column">
        <h1>${article.title}</h1>
        <h5>by ${article.author}</h5>
      </header>

      <article>
        <h3 description if.bind="article.description">${article.description}</h3>
        <ul class="inline-list" if.bind="article.keywords">
          <li list-heading>Keywords</li>
          <template repeat.for="keyword of article.keywords">
            <li list-item>${keyword}</li>
          </template>
        </ul>
      </article>
    </section>

    <section class="au-card">
      <article>
        <au-preview view.bind="article.view" view-model.bind="article"></au-preview>
      </article>
    </section>
  </au-view>
</template>
