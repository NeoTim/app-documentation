<template>
  <au-view class="content">
    <div class="au-section">
      <h1 class="au-section-heading">
        <span>${article.title}</span>
        <div class="author">by ${article.author}</div>
      </h1>

      <div class="au-section-body">
        <h3 if.bind="article.description">${article.description}</h3>

        <div class="text-sm" if.bind="article.keywords">
          <span class="strong">Keywords:</span>
          <template repeat.for="keyword of article.keywords">
            <span>${keyword}</span><span if.bind="!$last">, </span>
          </template>
        </div>
      </div>
    </div>

    <div class="au-section">
      <div class="au-section-body">
        <compose view.bind="article.view" view-model.bind="article"></compose>
      </div>
    </div>
  </au-view>
</template>
