<template>
  <section id="APIView" class="au-animate">
    <ul class="au-menu">
      <li repeat.for="repository of localCache.repositories">
        <a href="#/api/${repository.name}" class="${selectedModule === repository ? 'au-active': ''}">${repository.prettyName}</a>
      </li>
    </ul>
    <div>
      <div class="au-section">

        <h1 class="au-section-heading">
          <span>${module.name}</span>
          <div class="pull-right">
            <span class="au-tag" if.bind="module.version">Version: ${module.version}</span>
          </div>
        </h1>

        <div class="au-section-body">
          <h3 if.bind="module.description">${module.description}</h3>

          <div class="text-sm" if.bind="module.keywords">
            <span class="strong">Keywords:</span>
            <span>${module.keywords.join(',')}</span>
          </div>

          <div class="spaced">
            <button>Changes</button>
            <button>Issues</button>
            <button>License</button>
            <button>Repository</button>
          </div>
        </div>
      </div>

      <div class="au-section">
        <div class="au-section-body">
          <template if.bind="module.dependencies">
            <h1>Dependencies</h1>
            <ul>
              <a href="#"><li repeat.for="dependency of module.dependencies">${dependency}</li></a>
            </ul>
          </template>

          <template if.bind="module.usedby">
            <h1>Used By</h1>
            <ul>
              <a href="#"><li repeat.for="use of module.usedby">${use}</li></a>
            </ul>
          </template>

          <template if.bind="selectedModule.classes">
            <h1>Exports</h1>
            <h2>Classes</h2>
            <ul>
              <li repeat.for="exportClass of selectedModule.classes">${exportClass.name}</li>
            </ul>
            <h1>Methods</h1>
            <ul>
              <li repeat.for="method of selectedModule.methods">${method.name}</li>
            </ul>
            <h1>Properties</h1>
            <ul>
              <li repeat.for="prop of selectedModule.properties">${prop.name}</li>
            </ul>
            <h1>Events</h1>
            <ul>
              <li repeat.for="event of selectedModule.events">${event.name}</li>
            </ul>
          </template>

          <template if.bind="module.articles">
            <h1>Related Articles</h1>
            <ul>
              <a href="#"><li repeat.for="article of module.articles">${article}</li></a>
            </ul>
          </template>
        </div>
    </div>
  </section>
</template>
